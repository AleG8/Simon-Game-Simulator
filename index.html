<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game Simulator</title>
</head>
<body>
    <main id="circle">
        <section class="colors-buttons">
            <button type="button" id="color-green" class="color-btn btn-reset">
            </button>
            <button type="button" id="color-red" class="color-btn btn-reset">
            </button>
            <button type="button" id="color-yellow" class="color-btn btn-reset">
            </button>
            <button type="button" id="color-blue" class="color-btn btn-reset">
            </button>
        </section>
        <section class="center">
            <h2>Simon</h2>
            <div class="controls">
                <button type="button" id="start-btn" class="btn-reset">
                </button>
                <button type="button" id="strict-btn" class="btn-reset">
                </button>
                <div id="count">- -</div>
            </div>
        </section>
    </main>
    <footer>AleG8</footer>
    <script src="./script.js"></script>
</body>
</html>
